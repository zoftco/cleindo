<div class="alert {type} alert-dismissible popalert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  	<span aria-hidden="true">&times;</span>
	</button>
	<table cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<td class="alerticon"><span class="{icon}"></span></td>
				<td class="alertmsg">{message}</td>
			</tr>
		</tbody>
	</table>
</div>
