<tr data-id="{admin_id}" >
    <td class="admin_nombre">{admin_nombre}</td>
    <td>{admin_email}</td>
    <td>{admin_rol}</td>
    <td class="actioncolumn">
        <button data-id="{admin_id}" type="button" class="editadminbtn btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
        <button data-id="{admin_id}" type="button" class="deleteadminbtn btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
    </td>
</tr>
