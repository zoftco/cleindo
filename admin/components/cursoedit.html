<div class="modal fade" id="editcursomodal" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close canceledit" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4>Charla</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" id="cursoEditPilar">
                                <label class="control-label">Pilar</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                                    <select class="form-control" name="pilar"></select>
                                    <input type="hidden" value="{pilar_id}" id="cursoEditPilarInput">
                                </div>
                            </div>
                       
                            <div class="form-group" id="cursoEditTitulo">
                                <label class="control-label">Título</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                                    <input name="titulo" type="text" class="form-control" value="{titulo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" id="cursoEditConferencista">Conferencista</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input name="conferencista" type="text" class="form-control" value="{conferencista}">
                                </div>
                            </div>
                            <div class="form-group" id="cursoEditNacionalidad">
                                <label class="control-label">Nacionalidad</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                    <input name="nacionalidad" type="text" class="form-control" value="{nacionalidad}">
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" id="cursoEditFecha">Hora</label>
                                 <div class='input-group date' id='datetimepicker1'>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input name="fecha" type="text" class="form-control" value="{fecha}">
                                </div>
                            </div>
                            <div class="form-group" id="cursoEditEnfoque">
                                <label class="control-label">Enfoque</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                                    <input name="enfoque" type="text" class="form-control" value="{enfoque}">
                                </div>
                            </div>
                            <div class="form-group" id="cursoEditCodigo">
                                <label class="control-label">Código</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    <input name="codigo" type="text" class="form-control" value="{codigo}">
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div style="text-align: right">
                        <button id="saveedited" type="button" class="btn btn-primary" data-id="{id}"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
                        <button type="button" class="btn btn-danger canceledit">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            locale: 'es',
            format: 'HH:mm'
        });
    });
    $(document).ready(function() {
         $('#cursoEditPilar').find('select').val( $('#cursoEditPilarInput').val() );
     });
    </script>
</div>
