<div class="modal fade" id="editpilarmodal" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close canceledit" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4>Pilar</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" id="pilarEditPilar">
                                <label class="control-label">Pilar</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                                    <input name="pilar" type="text" class="form-control" value="{pilar}">
                                </div>
                            </div>
                            <div class="form-group" id="pilarEditSalon">
                                <label class="control-label">Salon</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input name="salon" type="text" class="form-control" value="{salon}">
                                </div>
                            </div>
                            <div class="form-group" id="pilarEditTipo">
                                <label class="control-label">Tipo</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                                    <select class="form-control" name="tipo"></select>
                                    <input type="hidden" value="{tipo}" id="pilarEditTipoInput">
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" id="pilarEditFecha">Fecha</label>
                                 <div class='input-group date' id='datetimepicker1'>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input name="fecha" type="text" class="form-control" value="{fecha}">
                                </div>
                            </div>
                            <div class="form-group" id="pilarEditCupo">
                                <label class="control-label">Cupo</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-education"></span></span>
                                    <input name="cupo" type="text" class="form-control" value="{cupo}">
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div style="text-align: right">
                        <button id="saveedited" type="button" class="btn btn-primary" data-id="{id}"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
                        <button type="button" class="btn btn-danger canceledit">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            locale: 'es',
            format: 'YYYY-MM-DD'
        });
    });
    </script>
</div>
